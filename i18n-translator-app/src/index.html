<!DOCTYPE html>
<html lang="en">
   <head>
      <meta
         charset="utf-8" />
      <title
         i18n="@@title">
         I18nTranslatorApp
      </title>
      <base
         href="/" />
      <meta
         name="viewport"
         i18n-name="@@viewport-name"
         content="width=device-width, initial-scale=1"
         i18n-content="@@viewport-content" />
      <link
         rel="icon"
         i18n-rel="@@icon"
         type="image/x-icon"
         href="favicon.ico" />
   </head>
   <body>
      <app-root
         class="h-100 flex flex-column"></app-root>
   </body>
</html>
